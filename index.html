    function randomData() {
        return Math.round(Math.random()*2000);
    }

    $('.back').click(function() {
        window.location.reload()
    })

    function loadMap(mapCode, name) {
        $.get(mapCode, function(data) {
            if (data) {
                echarts.registerMap(name, data);
                var option = {
                    title: {
                        text: '中国省-市 二级下钻',
                        left: 'center',
                    },
                    tooltip: {
                        formatter: function(params) {
                            return params.name + '<br>' + '数量:' + params.data.number + '<br>';
                        }

                    },
                    visualMap: {
                        min: 0,
                        max: 2000,
                        left: 'left',
                        top: 'bottom',
                        text: ['高', '低'],
                        calculable: true,
                        // seriesIndex: [1],
                        inRange: {
                            color: ['white', 'red']
                        },
                        show: true
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            saveAsImage: {
                                pixelRatio: 4
                            }
                        }
                    },
                    series: [{
                        type: 'map',
                        mapType: name,
                        selectedMode: 'false', //是否允许选中多个区域
                        label: {
                            normal: {
                                show: true
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        // zoom: 1, //当前视角的缩放比例
                        // roam: true, //是否开启平游或缩放
                        // scaleLimit: { //滚轮缩放的极限控制
                        //     min: 1,
                        //     max: 2
                        // },
                        data: item
                    }]
                };
                myChart.setOption(option);
            } else {
                layer.msg('无法加载该地图');
            }
        });
    }
